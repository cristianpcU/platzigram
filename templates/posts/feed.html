{% extends 'base.html' %}
{%load static%}
{% block head_content %}
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <title>FEEDS</title
{% endblock %} 


{% block container %}
    <h2 class="text-center" >Este es el contenido</h2>
<div class='post'>
    {% for post in  posts %}
        <p><b>{{post.name}}</b><p>
        <p><small>{{post.user}} - <i> {{post.timestamp}}</i></small></p>
        <figure><img src='{{post.picture}}'/></figure> 
    {% endfor %}
</div>
{% endblock container %}
